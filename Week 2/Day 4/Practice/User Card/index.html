<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-card_container">
            <div class="background-color"></div>
            <div class="user-card_main-container">
                <img class="image-edit" style="width: 100px;" src="icons/user-circle.png">
                <h1>Jane Doe</h1>
                <div class="location">
                    <img style="width: 15px;" src="icons/map-marker.png">
                    <h3>Seattle</h3>
                </div>
                <p>Developer | Engineer | Problem Solver <br> Master of Shadows and the internet!</p>
                <div class="location">
                    <img style="width: 20px;" src="icons/gear.png">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
