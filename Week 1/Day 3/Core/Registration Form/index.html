<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>First Name: *
            <input type="text">
        </label><br>
        <label>
            Last Name: *
            <input type="text">
        </label><br>
        <label>
            Email Address: *
            <input type="email">
        </label><br>
        <label>
            Password: *
            <input type="password">
        </label><br>
        <label>
            Confirm Password: *
            <input type="password">
        </label><br>
        <label>
            Birthday: *
            <input type="date">
        </label><br>
        Gender Identity:<br>
        <label value="male" name="all">
            <input type="radio">
            Male
        </label>
        <label value="male" name="all">
            <input type="radio">
            Female
        </label>
        <label value="male" name="all">
            <input type="radio">
            Non binary
        </label>
        <label value="male" name="all">
            <input type="radio">
            I prefer not to answer
        </label><br>
        <label>
            A short description about myself:
            <textarea></textarea>
        </label><br>
        <label>
            Favorite Language:
            <select>
                <option>Html</option>
                <option>Javascript</option>
                <option>Css</option>
            </select>
        </label><br>
        <label>
            <input type="checkbox">
            Yes, I would like to receive periodic email updates
        </label><br>
        <button>Create Account</button>
        <h2>* Indicates a required field</h2>

        
    </form>
</body>
</html>
